<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PyScript Demo 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <py-config>
      [[runtimes]]
      src = "runtime/pyodide.js"
      name = "pyodide-0.21.3"
      lang = "python"
    </py-config>
    <link rel="icon" type="icons/png" href="/icon-128.png" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="runtime/pyscript.css" />
    <script defer src="runtime/pyscript.js"></script>
  </head>
  <body>
    <h2>Select Tabs to Export</h2>
    <div id="tab-list"></div>
    <button id="export-btn">Export Selected Tabs</button>
    <div id="output-container">
        <label for="json-output">Copy your JSON from here:</label>
        <textarea id="json-output" readonly></textarea>
    </div>
    <hr>
    <h2>Generate Website Descriptions</h2>
    <div id="gemini-container">
        <label for="gemini-api-key">Enter your Gemini API Key:</label>
        <input type="text" id="gemini-api-key" placeholder="Your API Key">
        <button id="generate-docs-btn">Generate Descriptions</button>
        <label for="docs-output">Generated Descriptions:</label>
        <textarea id="docs-output" readonly></textarea>
    </div>
    <py-script src="main.py"></py-script>
  </body>
</html>
